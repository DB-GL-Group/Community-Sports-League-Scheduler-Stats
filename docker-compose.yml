services:
  db:
    image: postgres:18
    container_name: sports-league-db
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql

  flyway:
    image: flyway/flyway:11
    container_name: sports-league-flyway
    depends_on:
      - db
    env_file:
      - .env
    environment:
      FLYWAY_URL: "jdbc:postgresql://db:5432/${POSTGRES_DB}"
      FLYWAY_USER: "${POSTGRES_USER}"
      FLYWAY_PASSWORD: "${POSTGRES_PASSWORD}"
      FLYWAY_CONNECT_RETRIES: "60"
      FLYWAY_BASELINE_ON_MIGRATE: "true"
    volumes:
      - ./db/migrations:/flyway/sql
    command: -locations=filesystem:/flyway/sql migrate

  redis:
    image: redis:7
    container_name: sports-league-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sports-league-backend
    restart: unless-stopped
    depends_on:
      - db
      - redis
    env_file:
      - .env
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}"
      REDIS_URL: "redis://redis:6379/0"
      HOST_IP: "${HOST_IP:-}"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    command: uvicorn api.app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sports-league-worker
    restart: unless-stopped
    depends_on:
      - db
      - redis
    env_file:
      - .env
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}"
      REDIS_URL: "redis://redis:6379/0"
    volumes:
      - ./backend:/app
    command: rq worker --url redis://redis:6379/0 scheduler

  proxy:
    image: caddy:2
    container_name: sports-league-proxy
    restart: unless-stopped
    depends_on:
      - backend
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./frontend/build/web:/srv/web:ro
    ports:
      - "80:80"


volumes:
  db_data:
