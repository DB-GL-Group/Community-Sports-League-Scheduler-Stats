version: "3.9"

services:
  db:
    build: ./db
    container_name: sports-league-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql
      - ./db/init:/docker-entrypoint-initdb.d

volumes:
  db_data:
